<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Wallpoet "/>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta charset="utf-8" />
        <title>alguna cosa</title>
    </head>
    <body>
        <div id="aside-box">
            <div class="aside-icon-box">
                <img src="proximo.png" id="aside"/>
            </div>
            <div class="aside-list-box" id="aside-list-box">
                <div class="aside-list">
                    <u>
                        <a class="aside-link" href="/D:/laboratorio/boludeces de sacha/calculadora/index.html"><li>Calculator</li></a>
                        <a class="aside-link" href="/D:/laboratorio/boludeces de sacha/ta te ti/index.html"><li>Ta te ti</li></a>
                    </u>
                </div>
            </div>
        </div>
        <div class="calculator">
            <div class="text">
                <span id="text"></span>
            </div>
            <div class="numbers">

                    <input type="button" value="1" class="btn-1 btn" id="btn-1"/>

                    <input type="button" value="2" class="btn-2 btn" id="btn-2"/>

                    <input type="button" value="3" class="btn-3 btn" id="btn-3"/>

                    <input type="button" value="4" class="btn-4 btn" id="btn-4"/>

                    <input type="button" value="5" class="btn-5 btn" id="btn-5"/>

                    <input type="button" value="6" class="btn-6 btn" id="btn-6"/>

                    <input type="button" value="7" class="btn-7 btn" id="btn-7"/>

                    <input type="button" value="8" class="btn-8 btn " id="btn-8"/>

                    <input type="button" value="9" class="btn-9 btn" id="btn-9"/>

                    <input type="button" value="0" class="btn-0 btn" id="btn-0"/>

                    <input type="button" value="C" class="btn" id="btn-cls" />
            </div>
            <div class="operators">
                <input type="button" value="+"  id="btn-+" class="op-btn"/>
                <input type="button" value="-" id="btn--" class="op-btn"/>
                <input type="button" value="*" id="btn-x" class="op-btn"/>
                <input type="button" value="/" id="btn-/" class="op-btn"/>
                <input type="button" value="=" id="btn-=" class="op-btn" style="border-bottom-right-radius: 10px;"/>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
